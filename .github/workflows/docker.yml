name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - 
        name: Build project with Maven
        run: mvn -B spring-boot:build-image --file pom.xml